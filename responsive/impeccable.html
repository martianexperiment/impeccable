<!DOCTYPE html>
<html lang="en">

<head>
  <title>Impecca!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="impeccable.js"></script>
  <link rel="stylesheet" href="impeccable.css">
</head>

<body>

  <div class="container">
    <div class="row">
     <div class="text-center">

       <img class="img-responsive center-block" src="hackin.png"></img>

       <div id="event-title">Hack[IN]</div>

       <div class='wrapper'>
         <div class='time-part-wrapper' id='days'>
           <div class='time-part days tens'>
             <div class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>9</span>
               <span class='digit'>8</span>
               <span class='digit'>7</span>
               <span class='digit'>6</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
           <div class='time-part days ones'>
             <div class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>9</span>
               <span class='digit'>8</span>
               <span class='digit'>7</span>
               <span class='digit'>6</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
         </div>
         <div class='time-part-wrapper' id='hours'>
           <div class='time-part hours tens'>
             <div class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
           <div class='time-part hours ones'>
             <div class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
               <span class='digit'>9</span>
               <span class='digit'>8</span>
               <span class='digit'>7</span>
               <span class='digit'>6</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
               <span class='digit'>9</span>
               <span class='digit'>8</span>
               <span class='digit'>7</span>
               <span class='digit'>6</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
         </div>
         <div class='time-part-wrapper' id='minutes'>
           <div class='time-part minutes tens'>
             <div class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
           <div class='time-part minutes ones'>
             <div class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>9</span>
               <span class='digit'>8</span>
               <span class='digit'>7</span>
               <span class='digit'>6</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
         </div>
         <div class='time-part-wrapper hidden-sm' id='seconds'>
           <div class='time-part seconds tens'>
             <div class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
           <div class='time-part seconds ones'>
             <div class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>9</span>
               <span class='digit'>8</span>
               <span class='digit'>7</span>
               <span class='digit'>6</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
         </div>
         <div class='time-part-wrapper hidden-xs' id='hundreths'>
           <div class='time-part hundredths tens'>
             <div class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>9</span>
               <span class='digit'>8</span>
               <span class='digit'>7</span>
               <span class='digit'>6</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
           <div class='time-part hundredths ones'>
             <div id="ht_d" class='digit-wrapper'>
               <span class='digit'>0</span>
               <span class='digit'>9</span>
               <span class='digit'>8</span>
               <span class='digit'>7</span>
               <span class='digit'>6</span>
               <span class='digit'>5</span>
               <span class='digit'>4</span>
               <span class='digit'>3</span>
               <span class='digit'>2</span>
               <span class='digit'>1</span>
               <span class='digit'>0</span>
             </div>
           </div>
         </div>
       </div>

       <div id="sign-in">SIGN IN</div>

     </div>
   </div>

 </body>
 </html>
